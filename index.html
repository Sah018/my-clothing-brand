<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iron & Thread | Premium Gym Wear</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;600&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #e2fd0d; /* Neon Lime - very trendy for sports */
            --dark-bg: #121212;
            --card-bg: #1e1e1e;
            --text-light: #ffffff;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-light);
        }

        h1, h2, h3, .navbar-brand {
            font-family: 'Teko', sans-serif;
            text-transform: uppercase;
        }

        /* Navbar */
        .navbar {
            background-color: rgba(18, 18, 18, 0.95);
            border-bottom: 1px solid #333;
        }
        .navbar-brand {
            font-size: 2rem;
            color: var(--primary-color) !important;
            letter-spacing: 2px;
        }
        .nav-link {
            color: white !important;
            font-size: 1.1rem;
        }
        .nav-link:hover {
            color: var(--primary-color) !important;
        }

        /* Hero Section */
        .hero {
            height: 85vh;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1534438327276-14e5300c3a48?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .hero h1 {
            font-size: 5rem;
            font-weight: 600;
            line-height: 1;
        }
        .btn-custom {
            background-color: var(--primary-color);
            color: black;
            font-weight: bold;
            padding: 12px 30px;
            border-radius: 0;
            text-transform: uppercase;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background-color: white;
            color: black;
        }

        /* Products */
        .product-card {
            background-color: var(--card-bg);
            border: none;
            transition: transform 0.3s;
            height: 100%;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .card-img-top {
            height: 300px;
            object-fit: cover;
            filter: grayscale(20%);
            transition: 0.3s;
        }
        .product-card:hover .card-img-top {
            filter: grayscale(0%);
        }
        .card-body {
            text-align: center;
        }
        .price {
            color: var(--primary-color);
            font-size: 1.5rem;
            font-family: 'Teko', sans-serif;
        }

        /* Cart Badge */
        .cart-badge {
            background-color: var(--primary-color);
            color: black;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 0.8rem;
            position: absolute;
            top: 5px;
            right: 0;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">IRON & THREAD</a>
            <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#shop">Shop</a></li>
                    <li class="nav-item position-relative">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#cartModal">
                            <i class="fas fa-shopping-bag"></i>
                            <span class="cart-badge" id="cartCount">0</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header id="home" class="hero">
        <div class="container">
            <h1 class="mb-3">CONQUER YOUR<br>LIMITS</h1>
            <p class="lead mb-4">High-performance gear for the modern athlete.</p>
            <a href="#shop" class="btn btn-custom btn-lg">Shop Now</a>
        </div>
    </header>

    <section id="shop" class="py-5">
        <div class="container">
            <h2 class="text-center mb-5" style="font-size: 3rem;">Latest Drops</h2>
            <div class="row g-4" id="product-list">
                </div>
        </div>
    </section>

    <div class="modal fade" id="cartModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content" style="background-color: var(--card-bg); color: white;">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title">Your Cart</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="cartItems">
                    <p>Your cart is empty.</p>
                </div>
                <div class="modal-footer border-secondary">
                    <h5>Total: $<span id="cartTotal">0</span></h5>
                    <button type="button" class="btn btn-custom w-100" onclick="checkout()">Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="py-4 text-center border-top border-secondary mt-5">
        <p class="mb-0">&copy; 2024 Iron & Thread. Designed for Greatness.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // 1. Product Data
        const products = [
            { id: 1, name: "Performance Tee", price: 35, img: "https://images.unsplash.com/photo-1581655353564-df123a1eb820?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" },
            { id: 2, name: "Stealth Joggers", price: 55, img: "https://images.unsplash.com/photo-1552234994-66ba234fd567?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" },
            { id: 3, name: "Compression Hoodie", price: 60, img: "https://images.unsplash.com/photo-1556821840-3a63f95609a7?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" },
            { id: 4, name: "Pro Gym Shorts", price: 30, img: "https://images.unsplash.com/photo-1591195853828-11db59a44f6b?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" }
        ];

        let cart = [];

        // 2. Render Products
        const productContainer = document.getElementById('product-list');
        products.forEach(product => {
            productContainer.innerHTML += `
                <div class="col-md-3 col-6">
                    <div class="card product-card h-100">
                        <img src="${product.img}" class="card-img-top" alt="${product.name}">
                        <div class="card-body">
                            <h5 class="card-title">${product.name}</h5>
                            <p class="price">$${product.price}</p>
                            <button class="btn btn-outline-light btn-sm w-100" onclick="addToCart(${product.id})">Add to Cart</button>
                        </div>
                    </div>
                </div>
            `;
        });

        // 3. Cart Functions
        function addToCart(id) {
            const product = products.find(p => p.id === id);
            cart.push(product);
            updateCart();
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        function updateCart() {
            document.getElementById('cartCount').innerText = cart.length;
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            
            if (cart.length === 0) {
                cartItems.innerHTML = '<p>Your cart is empty.</p>';
                cartTotal.innerText = '0';
            } else {
                cartItems.innerHTML = '';
                let total = 0;
                cart.forEach((item, index) => {
                    total += item.price;
                    cartItems.innerHTML += `
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <span>${item.name}</span>
                            <div>
                                <span class="me-2">$${item.price}</span>
                                <button class="btn btn-sm btn-danger" onclick="removeFromCart(${index})">&times;</button>
                            </div>
                        </div>
                    `;
                });
                cartTotal.innerText = total;
            }
        }

        function checkout() {
            if (cart.length > 0) {
                alert("Proceeding to payment gateway... (Backend integration required)");
            } else {
                alert("Add items to cart first!");
            }
        }
    </script>
</body>
</html>
